<div>
  <a routerLink="/admin/products/create">
    <button class="btn btn-primary">Create Product</button>
  </a>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>price</th>
      <th>desc</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td class="w-50">{{product.desc}}</td>
      <td>
        <a routerLink="/admin/products/{{product.id}}">
          <button class="btn btn-info">Detail</button>
        </a>
        <button class="btn btn-danger" (click)="onDelete(product.id)">Delete</button>

        <a routerLink="/admin/products/edit/{{product.id}}">
          <button class="btn btn-warning">Edit</button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
